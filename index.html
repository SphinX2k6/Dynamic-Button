<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MIST">
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScEKBOMbraZoxNY9YvIF7Kvcz4NDNriKCnQSN6yyjWmQ&usqp=CAU&ec=48600113" type="image/x-icon">
  <title>Mist Dragon Server</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add animation to buttons */
    .add-server-button {
      transition: transform 0.3s ease-in-out;
    }

    .add-server-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <main class="code">
    <div class="card"> 
      <h1 class="title">Mist Dragon Java & Bedrock IP</h1>
      <p class="legend">Note: Bedrock players just click on the button to add the server</p>
      <p class="legend">Author: UnderTaker</p>
       <!-- Creative box for the Server Address -->
      <div class="server-info-box">
        <p class="server-address-label">Mist Dragon Server:</p>
        <div class="server-address">
          <code id="serverAddress1">45.133.9.167:25735</code>
          <button class="copy-button" onclick="copyToClipboard('serverAddress1')">Copy</button>
        </div>
 <!--       <p class="server-address-label">Mist Dragon Creative Server:</p>
        <div class="server-address2">
          <code id="serverAddress2">soon</code>
          <button class="copy-button" onclick="copyToClipboard('serverAddress2')">Copy</button>
        </div>
      </div>
       Added "Add Server" button -->
      <button class="add-server-button" onclick="openServerURL()">Add Survival Server</button>
  <!--    <button class="add-server-button" onclick="openServerURL2()">Add Creative Server</button>  -->
    </div>
  </main>
  
  <footer>
    <p>All Rights Reserved: Team Infinity</p>
    <p><a href="https://github.com/AshAritra/">Github</a></p>
  </footer>
 
  <!-- JavaScript for copying to clipboard -->
  <script>
    function copyToClipboard(serverId) {
      var serverAddress = document.getElementById(serverId);
      var textarea = document.createElement('textarea');
      textarea.value = serverAddress.textContent;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert('Server address copied to clipboard!');
    }
  </script>
  <script>
    function openServerURL() {
      var serverURL = 'minecraft://?addExternalServer=Mist Dragon Server|45.133.9.167:25735'; // Change this to your server URL
      window.open(serverURL, '_blank');
    }
    function openServerURL2() {
      var serverURL = 'minecraft://?addExternalServer=Mist Dragon Server|soon'; // Change this to your server URL
      window.open(serverURL, '_blank');
    }
  </script>
</body>
